<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title_title %}{% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <a href="https://frenchhomophones.herokuapp.com/">{% block title %}{% endblock %}</a>
                    <!-- What's the weather like? -->
                </h1>
            </div>
        </div>
    </section>
    {% block search %}{% endblock %}
    <section class="section">
        <div class="container">
            {% block body %}{% endblock %}
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <h1>
                        {% block homophone %}{% endblock %}
                    </h1>
                    <!-- {% for weather in weather_data %} -->
                    <div class="box">
                        <article class="media">
                            <div class="media-left">

                                <figure class="image is-50x50">
                                    <!-- <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image"> -->
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <!-- <span class="title">{{ weather.city }}</span> -->
                                        <br>
                                        <!-- <span class="subtitle">{{ weather.temperature }}Â° F</span> -->
                                        <br>
                                        <!-- {{ weather.description }} -->
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <!-- {% endfor %} -->
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2><i>Built by <a target="_blank" href="https://www.github.com/AtilioA">AtilioA</a>.</i></h2>
    </footer>
</body>

</html>
